<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="main.js" type="text/javascript">
  <script type="text/javascript" src="main.js"></script>
  <title>Countdown Timer</title>
</head>
<body>
  <audio id="buzzer" src="ringtone.mp3" type="audio/mp3">
	</audio>
  <div class="container">
    <h1 class="text-main">Countdown Timer</h1>
    <div class="settings row text-center">
        <div class="col-md-6 col-sm-6 col-lg-6">
            <p>
                Break Time
                <br>
                <button  id="breakSub">-</button>
                <span  id="breakTime">5</span>
                <button id="breakAdd">+</button>
                <p id="zerop"></p>
            </p>
        </div>
        <div class="col-md-6 col-sm-6 col-lg-6">
            <p>
                Session Time
                <br>
                <button id="totSub">-</button>
                <span id="totTime">25</span>
                <button id="totAdd">+</button>
                <p id="zerop2"></p>
            </p>
        </div>
    </div>

    <div class="clock timer">
          <div id="loading"></div>
      <p id="clock-minute" class="time-display">25</p>
      <p class="time-display" id="clock-dot"> :</p>
      <p class="time-display" id="clock-second">00</p>

    </div>
    <div class="controls text-center">
        <button  id="start">Start</button>
        <button  id="reset">Reset-Stop</button>
    </div>
    <audio id="notify"></audio>
  </div>

</body>
</html>
